// Task to replace React Native's 4KB-aligned libc++_shared.so with NDK r28's 16KB-aligned version
afterEvaluate {
    def ndkVersion = android.ndkVersion ?: rootProject.ext.ndkVersion
    def androidHome = System.getenv("ANDROID_HOME") ?: System.getenv("ANDROID_SDK_ROOT")
    def ndkPath = "${androidHome}/ndk/${ndkVersion}"
    def osName = System.getProperty("os.name").toLowerCase()
    def osDir = osName.contains("windows") ? "windows" : (osName.contains("mac") ? "darwin" : "linux") + "-x86_64"
    
    def ndkLibcxxPaths = [
        "armeabi-v7a": "${ndkPath}/toolchains/llvm/prebuilt/${osDir}/sysroot/usr/lib/arm-linux-androideabi/libc++_shared.so",
        "arm64-v8a": "${ndkPath}/toolchains/llvm/prebuilt/${osDir}/sysroot/usr/lib/aarch64-linux-android/libc++_shared.so",
        "x86": "${ndkPath}/toolchains/llvm/prebuilt/${osDir}/sysroot/usr/lib/i686-linux-android/libc++_shared.so",
        "x86_64": "${ndkPath}/toolchains/llvm/prebuilt/${osDir}/sysroot/usr/lib/x86_64-linux-android/libc++_shared.so"
    ]
    
    // Replace libc++_shared.so BEFORE signing (in packageReleaseBundle task's doLast)
    // This ensures the AAB signature remains valid
    tasks.matching { it.name == "packageReleaseBundle" }.configureEach { packageTask ->
        packageTask.doLast {
            // Get AAB file from task outputs
            def aabFile = packageTask.outputs.files.find { it.name.endsWith(".aab") }
            if (!aabFile || !aabFile.exists()) {
                // Fallback: try standard output location
                aabFile = new File(project.buildDir, "outputs/bundle/release/app-release.aab")
                if (!aabFile.exists()) {
                    aabFile = new File(project.buildDir, "outputs/bundle/release/app.aab")
                }
                if (!aabFile.exists()) {
                    def outputsDir = new File(project.buildDir, "outputs/bundle/release")
                    if (outputsDir.exists()) {
                        aabFile = outputsDir.listFiles().find { it.name.endsWith(".aab") }
                    }
                }
            }
            
            if (aabFile && aabFile.exists()) {
                println "Replacing libc++_shared.so with 16KB-aligned NDK r28 version in ${aabFile.name} (before signing)..."
                
                def tempDir = new File(project.buildDir, "aab_libcxx_replace")
                tempDir.deleteDir()
                tempDir.mkdirs()
                
                // Extract AAB
                exec {
                    workingDir tempDir
                    commandLine "unzip", "-q", aabFile.absolutePath, "-d", "."
                }
                
                // Replace libc++_shared.so with NDK r28 version for each architecture
                // Only process 64-bit architectures (32-bit are excluded for 16KB compatibility)
                def supportedArchs = ["arm64-v8a", "x86_64"]
                ndkLibcxxPaths.each { arch, ndkLibPath ->
                    if (supportedArchs.contains(arch)) {
                        def ndkLib = new File(ndkLibPath)
                        if (ndkLib.exists()) {
                            def targetLib = new File(tempDir, "base/lib/${arch}/libc++_shared.so")
                            if (targetLib.exists()) {
                                println "  Replacing ${arch}/libc++_shared.so with NDK r28 version..."
                                targetLib.delete()
                                targetLib.parentFile.mkdirs()
                                targetLib << ndkLib.bytes
                            } else {
                                println "  Warning: ${arch}/libc++_shared.so not found in AAB"
                            }
                        } else {
                            println "  Warning: NDK libc++_shared.so not found for ${arch} at ${ndkLibPath}"
                        }
                    }
                }
                
                // Remove 32-bit architectures if they exist (should not exist after ndk.abiFilters)
                ["armeabi-v7a", "x86"].each { arch ->
                    def archDir = new File(tempDir, "base/lib/${arch}")
                    if (archDir.exists()) {
                        println "  Removing 32-bit architecture ${arch} from AAB (not supported for 16KB page size)..."
                        archDir.deleteDir()
                    }
                }
                
                // Re-align all native libraries to 16KB using Python script
                def pythonScript = new File(project.rootDir, "realign_elf.py")
                if (pythonScript.exists()) {
                    println "  Re-aligning all native libraries to 16KB..."
                    supportedArchs.each { arch ->
                        def archLibDir = new File(tempDir, "base/lib/${arch}")
                        if (archLibDir.exists()) {
                            archLibDir.listFiles().each { libFile ->
                                if (libFile.name.endsWith(".so")) {
                                    try {
                                        exec {
                                            commandLine "python3", pythonScript.absolutePath, libFile.absolutePath
                                            ignoreExitValue true
                                        }
                                    } catch (Exception e) {
                                        println "    Warning: Could not re-align ${libFile.name}: ${e.message}"
                                    }
                                }
                            }
                        }
                    }
                    println "  Finished re-aligning native libraries"
                } else {
                    println "  ⚠️  WARNING: realign_elf.py not found, skipping library re-alignment"
                    println "  ⚠️  React Native 0.74.5 prebuilt libraries are 4KB aligned."
                    println "  ⚠️  This will cause Google Play Console 16KB page size errors."
                }
                
                // Recreate AAB
                def newAabFile = new File(aabFile.parentFile, "${aabFile.name}.new")
                exec {
                    workingDir tempDir
                    commandLine "zip", "-q", "-r", newAabFile.absolutePath, "."
                }
                
                // Replace original AAB (before signing)
                aabFile.delete()
                newAabFile.renameTo(aabFile)
                
                tempDir.deleteDir()
                println "Finished replacing libc++_shared.so with 16KB-aligned versions (AAB will be signed next)"
            } else {
                println "Warning: AAB file not found, skipping libc++_shared.so replacement"
            }
        }
    }
}

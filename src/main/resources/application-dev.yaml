# 개발 환경 설정
# 이 파일은 개발 환경에서 사용되는 데이터베이스 설정을 포함합니다.
# 프로덕션 환경과 완전히 분리되어 있어 안전하게 개발할 수 있습니다.

spring:
  # 개발 환경 데이터베이스 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_DEV_URL}:${DB_DEV_PORT}/${DB_DEV}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${DB_DEV_USER}
    password: ${DB_DEV_PASSWORD}

  # 개발 환경에서는 SQL 로깅 활성화 (디버깅용)
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update # 개발 환경에서는 스키마 자동 업데이트 허용
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true

  # 개발 환경 S3 버킷 설정
cloud:
  aws:
    s3:
      buckets:
        upload:
          name: ${AWS_S3_UPLOAD_BUCKET_DEV} # 개발용 업로드 버킷

# 개발 환경 로깅 설정
logging:
  level:
    root: INFO
    com.astro.mood: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

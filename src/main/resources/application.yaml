server:
  port: 8080
  # Force redeploy to apply static resource configuration fix
logging:
  config: classpath:logback-spring.xml
  level:
    root: INFO
    org:
      hibernate:
        SQL: INFO
      spring:
        framework: DEBUG

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    static-path-pattern: /**
  servlet:
    multipart:
      max-file-size: 10MB # 개별 파일 최대 크기 (Nginx 설정과 일치)
      max-request-size: 30MB # 전체 요청 최대 크기 (3장 × 10MB)
  web:
    resources:
      add-mappings: true
      static-locations:
        - classpath:/static/
        - classpath:/public/
      chain:
        strategy:
          content:
            enabled: true
            paths: /**
        cache:
          enabled: false
  application:
    name: mooddisk
  config:
    import: optional:file:.env[.properties]
  # ⚠️ 프로파일이 지정되지 않으면 application-prod.yaml이 기본값으로 사용됨
  jackson:
    time-zone: Asia/Seoul
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_ID_KEY}
            client-secret: ${GOOGLE_SECRET_KEY}
            scope:
              - email
              - profile
            redirect-uri: ${GOOGLE_REDIRECT_URL}
          kakao:
            client-id: ${KAKAO_REST_API_KEY}
            client-secret: ${KAKAO_SECRET_KEY}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope:
              - profile_nickname
              - profile_image

        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  jpa:
    show-sql: true # 개발 환경 기본값, 프로덕션에서는 application-prod.yaml에서 오버라이드
    hibernate:
      ddl-auto: update # 개발 환경 기본값, 프로덕션에서는 validate로 오버라이드
    properties:
      hibernate:
        format_sql: true # 개발 환경 기본값
        show_sql: true # 개발 환경 기본값
        use_sql_comments: true # 개발 환경 기본값
        dialect: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
  sql:
    init:
      mode: never
      data-locations: classpath:data.sql
jwt:
  secret: ${JWT_SECRET_KEY}
  expiration_time: 3600000 #60분

aws:
  secrets:
    encryption-key-id: "mooddisk/encryption-key"

cloud:
  aws:
    s3:
      buckets:
        bucket1:
          name: ${AWS_S3_BUCKET}
        upload:
          name: ${AWS_S3_UPLOAD_BUCKET}
        static:
          name: ${AWS_S3_STATIC_BUCKET}
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
